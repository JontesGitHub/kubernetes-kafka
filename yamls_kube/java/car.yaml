apiVersion: apps/v1
kind: Deployment
metadata:
  name: car
  labels:
    app: car
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car
  template:
    metadata:
      labels:
        app: car
    spec:
      containers:
      - name: car
        image: car_service:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8081
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: mongo-atlas-secret
              key: db_url
        - name: BOOKING_API_KEY
          value: "SecretKey123"
        - name: BOOKING_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: booking-configmap
              key: booking_url
---
apiVersion: v1
kind: Service
metadata:
  name: car-service
spec:
  selector:
    app: car
#  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
#      nodePort: 30081